<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>WikiViewer</title>
  
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>
<link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css'>

  
  
</head>

<body>
  <body>
  <div ng-app="wikiviewer">
  <div ng-controller="WikiController">
  
  <div class="container-fluid"> 
    <div class="row text-center"> 
      <div class="col-xs-3"></div>
      <div class="col-xs-6 well">
        <div class="row">
          <div class="col-xs-12">
            <h1> Wiki Viewer </h1>
              <form>
                <div class="form-group">
                  <label for="search">Search:</label>
                  <input type="text" class="form-control" id="search" placeholder="Search Criteria..." ng-model="search">
                </div>
              <button class="btn btn-primary" ng-click="searchWiki(search)">Submit</button>
              </form>
            <p> Click <a ng-href="https://en.wikipedia.org/wiki/Special:Random"> here </a> for a random link </p>
          </div>
          <div class="col-xs-12 search-header">
          <h2 ng-show="searchHeader"> Search results: </h2>
          </div>
          <div class="col-xs-12 result" ng-repeat="list in data">
            <a ng-href="{{ list.URL }}"><h3> {{ list.title }} </h3> </a> 
          </div>
        </div> 
      </div> 
    </div>
  </div>
    </div>
  </div>
</body>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>

    <script src="js/index.js"></script>

</body>
</html>
